app:
  name: "Agentic RAG Application"
  version: "1.0.0"
  debug: false

model_provider: "mixed"
embedding_provider: "huggingface"
llm_provider: "gemini"

gemini:
  llm:
    model: "gemini-2.5-flash-lite"
    temperature: 0.1
    max_output_tokens: 2048

huggingface:
  embeddings:
    model: "sentence-transformers/all-MiniLM-L6-v2"
    device: "auto"

llm:
  provider: "gemini"
  model: "gemini-1.5-flash"
  temperature: 0.1
  max_output_tokens: 2048

embeddings:
  provider: "huggingface"
  model: "sentence-transformers/all-MiniLM-L6-v2"
  chunk_size: 1000
  chunk_overlap: 200

vector_store:
  provider: "qdrant"
  collection_name: "documents"
  vector_size: 384
  distance: "cosine"
  host: "localhost"
  port: 6333

retrieval:
  similarity_top_k: 5
  similarity_threshold: 0.7

parsing:
  use_llama_parse: false
  extract_images: false

memory:
  enabled: true
  max_tokens: 4000

performance:
  batch_size: 10
  max_workers: 4
  cache_embeddings: true
